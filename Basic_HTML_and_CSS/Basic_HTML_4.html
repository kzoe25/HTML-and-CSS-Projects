<!DOCTYPE html>
<html>
	<body>
	<style>
	.font_1 {
		background-color: black;
		color: yellow;
		font-size: large;
	}
	.font_2 {
		background-color: darkblue;
		color: white;
		font-size: medium;
	}
	.My_Style {
		background-color: #FFDBE6;
		color: #FF5985;
		text-decoration: underline;
		font-weight: bold;
		font-size: 18px;
		font-style: italic;
		text-align: center;
	}
	</style>
	<h2 class="font_1">This h2 element is styled per class attribute font_1</h2>
	<h3 class="font_2">This h3 element is styled per class strribute font_2</h3>
	<h4 class="font_1">Even though this is an h4 element, it is styled the same as the h2 element because we pointed to the class attribure font_1</h4>
	<p class="My_Style">THIS IS A TEST!</p>
	</body>
</html>
