<!DOCTYPE html>
<html lang="en-us">
	<head>
	<style>
	ol {
		background: #FF698E;
		padding: 20px;
	}
	
	ol li {
		background: #FFBFCF;
		color: #9C253F;
		padding: 10px;
		margin-left; 20px;
	}
	
	ul {
		background: #FF698E;
		padding: 20px;
	}
	
	ul li {
		background: #FFBFCF;
		color: #9C253F;
		margin: 5;
	}
	</style>
	</head>
	<body>
		<p>Example of Ordered List:</p>
		<ol>
			<li>First</li>
			<li>Second</li>
			<li>Third</li>
			<li>Fourth</li>
		</ol>
		
		<p>Example of Unordered List:</p>
		<ul>
			<li>ONE</li>
			<li>TWO</li>
			<li>THREE</li>
			<li>FOUR</li>
		</ul>
	</body>
</html>
