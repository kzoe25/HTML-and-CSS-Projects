<!DOCTYPE html>
<html lang="en-us">
	<body>
		<link rel="stylesheet" type="text/css" href="CSS_Lists.css">
		<p>Example of Ordered List:</p>
		<ol>
			<li>First</li>
			<li>Second</li>
			<li>Third</li>
			<li>Fourth</li>
		</ol>
		
		<p>Example of Unordered List:</p>
		<ul>
			<li>ONE</li>
			<li>TWO</li>
			<li>THREE</li>
			<li>FOUR</li>
		</ul>
	</body>
</html>
