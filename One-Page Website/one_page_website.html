<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One Page Website</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<body style=background-color:#FFA8BD;>
    <link rel="stylesheet" type="text/css" href="CSS/one_page_website.css">
    <script src="JS/one_page_website.js"></script>
	
</head>

<body>
	<header style="border: 2px #E0246A">
		<h1 style="color: #FF4088;">ASSIGNMENT</h1>
		<nav>
        <ul>
            <a href="#home">Home</a> &nbsp; <a href="#about">About</a> &nbsp; <a href="#example1">Example1</a> &nbsp; <a href="#contact">Contact</a></a>
			<hr style="height:2px;border-width:0;color:gray;background-color:#E0246A">
        </ul>
		</nav>
	</header>
<br>
    <div class="container">
        <main class="main-content">
            <h1 style="color: #FF4088;">Main Content Area</h1>
			<section>
			<video controls width="600" height="400" poster="thumbnail.jpg">
				<source src="Video/silly_cat_video.mp4" type="video/mp4">
				<source src="movie.webm" type="video/webm">
			</section>
        </main>
        <aside class="sidebar">
            <h2 style="color: #FF4088;">Sidebar</h2>
			<p>Click Image!
            </p>
            <p><img src="Images/cat-pic1.jpg" alt="Cat" width="250px" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor"></p>

            <div id="myModal" class="modal">
                <span class="close cursor" onclick="closeModal()">&times;</span>
                <div class="modal-content">
                    <div class="mySlides">
                        <div class="numbertext"> 1 / 3</div>
                        <img src="Images/cat-pic1.jpg" style="width: 50%;">

                        <div class="numbertext">2 / 3</div>
                        <img src="Images/cat-pic2.jpg" style="width:50%">
                        </div>

                        <div class="numbertext">3 / 3</div>
                        <img src="Images/cat-pic3.jpg" style="width:50%">
                        </div>

                        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                        <a class="next" onclick="plusSlides(1)">&#10095;</a>

                        <div class="caption-container">
                            <p id="caption"></p>
                        </div>
                    </div>
                </div>
            </div>

        </aside>
    </div>
	<br>
    <footer style="border: 2px #E0246A">
    <form action="action_page.php" method="POST">
        
        <label for="name"  style="color: #FF4088;">Name:</label><br>
        <input type="text" id="name" name="user_name" placeholder="Your name.." required><br><br>
        
        <label for="email"  style="color: #FF4088;">Email:</label><br>
        <input type="email" id="email" name="user_email" placeholder="Your email.." required><br><br>
        
        <label for="subject"  style="color: #FF4088;">Subject:</label><br>
        <input type="text" id="subject" name="subject_line" placeholder="Subject.." required><br><br>

        <label for="message"  style="color: #FF4088;">Message:</label><br>
        <!-- Textarea for longer messages -->
        <textarea id="message" name="user_message" placeholder="Write something.." rows="4" required></textarea><br><br>
        
        <input type="submit" value="Submit">
    </form>
    </footer>
</body>
</html>
